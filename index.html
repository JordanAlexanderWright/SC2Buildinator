<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form action="" class="buildMaker">
        
        <div class="typeSelector">

            <p>Please select a type:</p>

            <input type='radio' value="unit" id="unit" name="typeSelector" checked>
            <label for="unit">Unit</label>

            <input type='radio' value="building" id="building" name="typeSelector" disabled>
            <label for="building">Building</label>

            <input type='radio' value="upgrade" id="upgrade" name="typeSelector" disabled>
            <label for="upgrade">Upgrade</label>

        </div>

        <div class="userInputs">

            <input type="text" name="" id="objectSelector" placeholder="Please input a unit...">
            
            <label for="minuteSelector">Minutes:</label>
            <input type="number" id="minuteSelector" placeholder="" maxlength="2" max="59" name="minuteSelector">
            
            <label for="secondSelector">Seconds:</label>
            <input type="number" id="secondSelector" placeholder="" maxlength="2" max="59" name="secondSelector">
            
            <label for="supplySelector">Supply Count:</label>
            <input type="number" id="supplySelector" placeholder="" max="200" name="supplySelector">
            
        </div>
      
    </form>

    <div class="buttonContainer">

        <input type="button" value="Make counter" id="makeCounter">
        <input type="button" value="GetData" id = 'getInputData'>
    </div>

    <div id="counterContainer">
       
    </div>

    <div class="buildOrderList">
        <table id="buildOrderTable">
            <tr>
                <th>Building</th>
                <th>Supply Count</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td>Supply Depot</td>
                <td>14</td>
                <td>0:16</td>
                <td><a href="#" class="deleteButton">x</a></td>
            </tr>
        </table>
    </div>

</body>

</html>
