<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <ul class="raceSelector">
            <li class="protoss"><h1><a href="#">Protoss</a></li></h1>
            <li class="terran"><h1><a href="#">Terran</a></li></h1>
            <li class="zerg"><h1><a href="#">Zerg</a></li></h1>
        </ul>
    </nav>

    <form action="" class="buildMaker">
        
        <div class="typeSelector">

            <p id="inputHeader">Please select a type:</p>

            <input type='radio' value="unit" id="unit" name="typeSelector" checked>
            <label for="unit">Unit</label>

            <input type='radio' value="building" id="building" name="typeSelector" disabled>
            <label for="building">Building</label>

            <input type='radio' value="upgrade" id="upgrade" name="typeSelector" disabled>
            <label for="upgrade">Upgrade</label>

        </div>

        <div class="userInputs">

            <input type="text" name="" id="objectSelector" placeholder="Please input a unit...">
            
            <label for="minuteSelector">Minutes:</label>
            <input type="number" id="minuteSelector" placeholder="" maxlength="2" max="59" name="minuteSelector">
            
            <label for="secondSelector">Seconds:</label>
            <input type="number" id="secondSelector" placeholder="" maxlength="2" max="59" name="secondSelector">
            
            <label for="supplySelector">Supply Count:</label>
            <input type="number" id="supplySelector" placeholder="" max="200" name="supplySelector">
            
        </div>
      
    </form>

    <div class="buttonContainer">

        <input type="button" value="Make counter" id="makeCounter">
        <input type="button" value="GetData" id = 'getInputData'>
        <input type="button" value="Make Figure From form" id = 'formButton'>
        <input type="button" value="test" id="testButton">
    </div>

    <div id="figureWrapper">
        <div id="counterContainer">
       
        </div>
    </div>
    

    <div class="buildOrderList">
        <table id="buildOrderTable">
            <thead>
                <tr>
                    <th>Building</th>
                    <th>Supply Count</th>
                    <th>Time</th>
                    <th>Delete</th>
                </tr>
            </thead>
           
         
            <tr class="tableRow-1" id="tableRow-1">
                <td class="production">SCV</td>
                <td class="supply">14</td>
                <td class="time">0:16</td>
                <td><a href="#" class="deleteButton">x</a></td>
            </tr>
        
        </table>
    </div>

    <!-- This is a placeholder container, meant for creating some figures with captions -->

        <figure class="scv">
            <img src="/resources/icons/SCV.png" alt="SCV" id="testing">
            <figcaption>SCV</figcaption>
            <figcaption>Placeholder</figcaption>
        </figure>
    </div> -->
    <script src="../scripts/figures.js"></script>
    <script src="../scripts/form.js"></script>
    <script src="../scripts/app.js"></script>

</body>

</html>
